name: Deploy to Staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

env:
  GCE_PROJECT: tools-471222
  GCE_ZONE: ${{ secrets.GCE_ZONE }}
  INSTANCE_NAME: nodeodm-asc-vm-staging
  IMAGE_NAME: gcr.io/tools-471222/nodeodm-asc-staging

# Required for Workload Identity Federation
permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCE_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCE_PROJECT }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Staging VM
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCE_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCE_PROJECT }}

      - name: Deploy to Staging VM
        run: |
          echo "üöÄ Deploying to staging: ${{ env.INSTANCE_NAME }}"
          
          gcloud compute ssh ${{ env.INSTANCE_NAME }} \
            --zone=${{ env.GCE_ZONE }} \
            --project=${{ env.GCE_PROJECT }} \
            --command="
              set -e
              echo '=== Configuring Docker for GCR ==='
              gcloud auth configure-docker gcr.io --quiet
              
              echo '=== Pulling new image ==='
              docker pull ${{ env.IMAGE_NAME }}:latest
              
              echo '=== Stopping existing container ==='
              docker stop nodeodm || true
              docker rm nodeodm || true
              
              echo '=== Starting new container ==='
              docker run -d \
                --name nodeodm \
                --restart unless-stopped \
                -p 3000:3000 \
                -v /var/www/data:/var/www/data \
                ${{ env.IMAGE_NAME }}:latest
              
              echo '=== Checking container status ==='
              sleep 5
              docker ps | grep nodeodm
              
              echo '=== Cleaning up old images ==='
              docker image prune -f
              
              echo '=== Deployment complete ==='
            "

      - name: Health Check
        run: |
          echo "Waiting for service to be ready..."
          sleep 10
          
          VM_IP=$(gcloud compute instances describe ${{ env.INSTANCE_NAME }} \
            --zone=${{ env.GCE_ZONE }} \
            --project=${{ env.GCE_PROJECT }} \
            --format='get(networkInterfaces[0].accessConfigs[0].natIP)')
          
          echo "Checking health at http://$VM_IP:3000/info"
          
          for i in {1..5}; do
            if curl -sf "http://$VM_IP:3000/info" > /dev/null 2>&1; then
              echo "‚úÖ Staging deployment successful!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          
          echo "‚ùå Health check failed"
          exit 1
