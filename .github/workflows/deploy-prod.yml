name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  GCE_PROJECT: tools-471222
  GCE_ZONE: us-central1-a
  INSTANCE_NAME: nodeodm-asc-vm
  IMAGE_NAME: gcr.io/tools-471222/nodeodm-asc
  WIF_PROVIDER: projects/221915286772/locations/global/workloadIdentityPools/github-pool/providers/github-provider
  SA_EMAIL: nodeodm-service@tools-471222.iam.gserviceaccount.com

# Required for Workload Identity Federation
permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCE_PROJECT }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production VM
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCE_PROJECT }}

      - name: Deploy to Production VM
        run: |
          echo "üöÄ Deploying to production: ${{ env.INSTANCE_NAME }}"
          
          gcloud compute ssh ${{ env.INSTANCE_NAME }} \
            --zone=${{ env.GCE_ZONE }} \
            --project=${{ env.GCE_PROJECT }} \
            --command="
              set -e
              echo '=== Configuring Docker for GCR ==='
              sudo gcloud auth configure-docker gcr.io --quiet
              
              echo '=== Pulling new image ==='
              sudo docker pull ${{ env.IMAGE_NAME }}:latest
              
              echo '=== Stopping existing container ==='
              sudo docker stop nodeodm || true
              sudo docker rm nodeodm || true
              
              echo '=== Starting new container ==='
              sudo docker run -d \
                --name nodeodm \
                --restart unless-stopped \
                --memory=64g \
                --memory-swap=64g \
                -p 3000:3000 \
                -v /var/www/data:/var/www/data \
                ${{ env.IMAGE_NAME }}:latest \
                --gcs_bucket nodeodm-outputs-v1 \
                --gcs_upload_prefix outputs \
                --gcs_upload_paths 'orthophoto_tiles,odm_orthophoto/odm_orthophoto.tif' \
                --gcs_cleanup_after_upload \
                --max_concurrency 6
              
              echo '=== Checking container status ==='
              sleep 5
              sudo docker ps | grep nodeodm
              
              echo '=== Cleaning up old images ==='
              sudo docker image prune -f
              
              echo '=== Deployment complete ==='
            "

      - name: Health Check
        run: |
          echo "Waiting for service to be ready..."
          sleep 10
          
          VM_IP=$(gcloud compute instances describe ${{ env.INSTANCE_NAME }} \
            --zone=${{ env.GCE_ZONE }} \
            --project=${{ env.GCE_PROJECT }} \
            --format='get(networkInterfaces[0].accessConfigs[0].natIP)')
          
          echo "Checking health at http://$VM_IP:3000/info"
          
          for i in {1..5}; do
            if curl -sf "http://$VM_IP:3000/info" > /dev/null 2>&1; then
              echo "‚úÖ Production deployment successful!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          
          echo "‚ùå Health check failed"
          exit 1
